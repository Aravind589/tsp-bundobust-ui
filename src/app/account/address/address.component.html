<div class="main">
    <h1 class="text-center pt-4 pb-5"><b>Temporary Address</b></h1>
    <div class="row ml-5">
        <div class="form-group col-md-4">
            <label for="address">Address Line:</label>
            <input type="address" class="form-control" id="address">
        </div>
        <div class="form-group col-md-4">
            <label for="street">StreetColony Name:</label>
            <input type="street" class="form-control" id="street">
        </div>
    </div>
    <div class="row ml-5">
        <div class="form-group col-md-4">
            <label for="city">City/Village/Town:</label>

        <div class="form-group col-md-4">
            <label for="pincode">Pincode:</label>

        </div>
        <div class="form-group col-md-4">
            <label for="state">State:</label>
            <input type="state" class="form-control" id="state">
        </div>
    </div>
    <div class="row ml-5">
        <div class="form-check form-check-inline col-md-12 ml-3">
            <h4>Same As Temporary Address</h4>
            <input class="form-check-input ml-4" type="checkbox" id="inlineCheckbox2" value="option2">
